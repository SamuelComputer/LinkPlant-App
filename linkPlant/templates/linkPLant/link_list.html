{% extends 'linkPlant/base.html' %}
{% block content %}
    <h1 style="font-size: 2.25rem; text-align: center; margin-bottom: 2.5rem;">All My Links</h1>
    <div style="overflow-x: auto;">
        <div style="background-color: #ffffff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="background-color: #e5e7eb;">
                        <th style="padding: 1rem; font-weight: 500; text-transform: uppercase; border-radius: 0.25rem 0 0 0;">Text</th>
                        <th style="padding: 1rem; font-weight: 500; text-transform: uppercase;">URL</th>
                        <th style="padding: 1rem; font-weight: 500; text-transform: uppercase;">Profile</th>
                        <th style="padding: 1rem; font-weight: 500; text-transform: uppercase; border-radius: 0 0.25rem 0 0;">Edit</th>
                        <th style="padding: 1rem; font-weight: 500; text-transform: uppercase; border-radius: 0 0.25rem 0 0;">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in object_list %}
                        <tr style="background-color: white;">
                            <td style ="padding: 1rem;">{{ link.text }}</td>
                            <td style="padding: 1rem;">
                                <a href="{{ link.url }}" target="_blank" style="text-decoration: none; color: #1d4ed8;">
                                    {{ link.url }}
                                </a>
                            </td>
                            <td style="padding: 1rem;">
                                <a href="{% url 'profile' link.profile.slug %}" target="_blank" style="text-decoration: none; color: #1d4ed8;">
                                    {{ link.profile.name }}
                                </a>
                            </td>
                            <td style="padding: 1rem;">
                                <a href="{% url 'list-update' link.id %}" style="text-decoration: none; color: #1d4ed8;">Edit</a>
                            </td>
                            <td style="padding: 1rem;">
                                <a href="{% url 'list-delete' link.id %}" style="text-decoration: none; color: #e11d48;">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: center; margin-top: 2rem;">
        <a href="{% url 'list-create' %}" style="display: inline-flex; align-items: center; justify-content: center; background-color: #4ade80; color: white; padding: 15px 25px; border-radius: 4px; text-decoration: none; font-size: 1.25rem; transition: background-color 0.3s;">
            ADD NEW LINK
        </a>
    </div>
{% endblock %}
