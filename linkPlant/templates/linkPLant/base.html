<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkApp</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }
        .nav a, .nav button {
            color: #111827;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, background-color 0.3s;
        }
        .nav a:hover, .nav button:hover {
            color: #1f2937;
        }
        .nav button {
            background-color: #6ee7b7;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav button {
            margin-top: 10px;
        }
        .content {
            padding: 20px;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <a href="{% url 'link-list' %}">
                    <span style="font-size: 1.25rem; font-weight: 500;">ðŸ”— LinkPlant</span>
                </a>
                <nav>
                    <button><a href="{% url 'link-list' %}">  My Links</a> </button>
                    
                    <button>
                        <a href="{% url 'list-create' %}">Add New Link</a>
                        
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <div class="container content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
